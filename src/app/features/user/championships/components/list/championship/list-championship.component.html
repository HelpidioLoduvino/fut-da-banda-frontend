<main class="flex flex-col min-h-screen">
<div class="flex-grow">
  <app-navbar></app-navbar>
  <section class="container mt-3" style="color: black">
    <div class="row g-3">
      <div class="col-md-4 mb-3" *ngFor="let championship of championships">
        <div class="flex justify-center h-full">
          <div class="card card-body rounded-lg shadow-md p-6 h-full max-w-sm flex flex-col cursor-pointer" (click)="detail(championship.id)">
            <button [matMenuTriggerFor]="playerInfo" class="absolute top-2 right-2 bg-white rounded-full p-1 ">
              <lucide-icon name="info" class="text-gray-500 hover:text-black transition duration-300"></lucide-icon>
            </button>
            <mat-menu #playerInfo="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
              <p class="p-2" style="color: black;">{{championship.description}}</p>
            </mat-menu>
            <h5 class="text-xl font-semibold mb-2">{{ championship.name }}</h5>
            <p class="mb-2">Província: {{ championship.province }}</p>
            <p class="mb-2">Categoria: {{ championship.category }}</p>
          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="w-full mb-3 flex justify-center">
    <div class="">
      <button class="btn btn-outline-light me-2" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">
        <
      </button>
      <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
      <button class="btn btn-outline-light ms-2" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages - 1">
        >
      </button>
    </div>
  </section>

</div>
  <app-footer ></app-footer>
</main>
