        <div *ngFor="let field of fields" class="flex flex-col items-center rounded-lg p-4 shadow-md">
          <img [src]="imageUrls[field.id!]" alt="Foto do campo {{field.name}}" class="w-full h-[500px] mb-4 object-cover">

      </div>

      </ng-template>
