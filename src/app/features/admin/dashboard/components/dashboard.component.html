<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative">Dashboard</a>
        </div>
      </nav>
      <section>
        <div class="row mt-3">
          <div class="col-md-6 mb-3 mb-md-0">
            <div class="card mb-3" style="color: black; background-color: #F4F2F3; border-radius: 0;">
              <div class="card-body" *ngIf="user">
                <lucide-icon name="circle-user-round"></lucide-icon>
                <h6 class="d-flex justify-content-center"><strong>Meu Perfil</strong></h6>
                <p>Nome: {{user.fullName}}</p>
                <p>Email: {{user.email}}</p>
              </div>
            </div>
            <div class="card card-body" style="color: black; background-color: #F4F2F3; border-radius: 0;">
              <lucide-icon name="line-chart"></lucide-icon>
              <h6 class="d-flex justify-content-center"><strong>Estat√≠stica Geral</strong></h6>
              <p>Jogadores: <span *ngIf="players"></span>{{players}}</p>
            </div>
          </div>
          <div class="col">
            <div>
              <app-bar-chart></app-bar-chart>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
