<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative" style="top: 15px;">Campeonatos</a>
        </div>
        <div class="d-flex justify-content-end">
          <app-admin-notification></app-admin-notification>
        </div>
      </nav>
      <section>
        <div class="mt-3">
          <mat-tab-group>
            <mat-tab label="Lista">
              <div class="table-responsive">
                <table class="table">
                  <thead class="table-dark">
                  <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Grupo</th>
                    <th>Provincia</th>
                  </tr>
                  </thead>
                  <tbody class="table-active">
                  <tr *ngFor="let championship of championships">
                    <td>{{championship.name}}</td>
                    <td>{{championship.category}}</td>
                    <td>{{championship.groupType}}</td>
                    <td>{{championship.province}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </mat-tab>
            <mat-tab label="Novo">
              <div class="card card-body navbar-light" style="border-radius: 0; color: black;">
                <form [formGroup]="championshipForm" (ngSubmit)="submit()">
                  <div class="d-flex justify-content-center">
                    <div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Nome</label>
                          <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col">
                          <label>Categoria</label>
                          <select class="form-control" formControlName="category">
                            <option selected disabled>-- Selecionar --</option>
                            <option value="Sub-7">Sub-7 (6-8 anos)</option>
                            <option value="Sub-9">Sub-9 (9-10 anos)</option>
                            <option value="Sub-11">Sub-11 (11-12 anos)</option>
                            <option value="Sub-13">Sub-13 (13-14 anos)</option>
                            <option value="Sub-15">Sub-15 (15-16 anos)</option>
                            <option value="Sub-17">Sub-17 (17-19 anos)</option>
                            <option value="Sub-20">Sub-20 (18-20 anos)</option>
                            <option value="Adulto">Adulto</option>
                            <option value="Veterano">Veterano</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Provincia</label>
                          <select class="form-control" formControlName="province">
                            <option selected disabled>-- Selecionar --</option>
                            <option value="Interprovincial">Interprovincial</option>
                            <option value="Bengo">Bengo</option>
                            <option value="Benguela">Benguela</option>
                            <option value="Bié">Bié</option>
                            <option value="Cabinda">Cabinda</option>
                            <option value="Cuando-cubango">Cuando-Cubango</option>
                            <option value="Cuanza-norte">Cuanza Norte</option>
                            <option value="Cuanza-sul">Cuanza Sul</option>
                            <option value="Cunene">Cunene</option>
                            <option value="Huambo">Huambo</option>
                            <option value="Huíla">Huíla</option>
                            <option value="Luanda">Luanda</option>
                            <option value="Luanda-norte">Lunda Norte</option>
                            <option value="Luanda-sul">Lunda Sul</option>
                            <option value="Malanje">Malanje</option>
                            <option value="Moxico">Moxico</option>
                            <option value="Namibe">Namibe</option>
                            <option value="Uíge">Uíge</option>
                            <option value="Zaire">Zaire</option>
                          </select>
                        </div>
                        <div class="col">
                          <label>Grupo</label>
                          <select class="form-control" formControlName="groupType">
                            <option selected disabled>-- Selecionar --</option>
                            <option value="A">Grupo A</option>
                            <option value="B">Grupo B</option>
                            <option value="C">Grupo C</option>
                            <option value="D">Grupo D</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Preço de Inscrição:</label>
                          <input type="number" class="form-control" formControlName="price">
                        </div>
                        <div class="col">
                          <label>Jornadas:</label>
                          <input type="number" class="form-control" formControlName="matchDay">
                        </div>
                      </div>
                      <div class="form-group mb-3">
                        <label>Descrição do campeonato:</label>
                        <textarea class="form-control" formControlName="description"></textarea>
                      </div>
                      <span class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-success" value="Criar">
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </section>
      <section style="position: fixed; bottom: 12px; width: 72rem;">
        <p class="d-flex justify-content-center" style="position: relative; top: 6px; color: black;">futdabanda.com</p>
      </section>
    </div>
  </div>
</div>
