<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative" style="top: 15px;">Usuários</a>
        </div>
        <div class="d-flex justify-content-end">
          <app-admin-notification></app-admin-notification>
        </div>
      </nav>
      <section>
        <div>
          <div class="card card-body border-0"
               style="position: relative; height: 100%; background-color: #F4F2F3; color: black;">
            <div class="mt-3">
              <mat-tab-group>
                <mat-tab label="Lista">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead class="table-dark">
                      <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Papél</th>
                        <th>Ação</th>
                      </tr>
                      </thead>
                      <tbody class="table-active">
                      <tr *ngFor="let user of users">
                        <td>{{user.fullName}}</td>
                        <td>{{user.email}}</td>
                        <td [ngSwitch]="user.userRole">
                          <ng-container *ngSwitchCase="'CAPTAIN'">Capitão</ng-container>
                          <ng-container *ngSwitchCase="'SUB-CAPTAIN'">Sub-capitão</ng-container>
                          <ng-container *ngSwitchCase="'PLAYER'">Jogador</ng-container>
                          <ng-container *ngSwitchCase="'USER'">Usuário</ng-container>
                        </td>

                        <td>
                          <div class="d-flex">
                            <button class="btn btn-primary me-2" (click)="edit(user.id)">
                              <lucide-icon name="pencil"></lucide-icon>
                            </button>
                            <button type="submit" class="btn btn-danger" (click)="delete(user.id)">
                              <lucide-icon name="trash"></lucide-icon>
                            </button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <div>
                      <button class="btn btn-dark me-2" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">
                        Anterior
                      </button>
                      <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
                      <button class="btn btn-dark ms-2" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages - 1">
                        Próxima
                      </button>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Novo">
                      <div class="mt-3" style="position: relative; max-height: 320px; border-radius: 0;">
                        <div class="d-flex justify-content-center">
                          <app-register-form></app-register-form>
                        </div>
                      </div>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </div>
      </section>
      <section style="position: fixed; bottom: 12px; width: 72rem;">
        <p class="d-flex justify-content-center" style="position: relative; top: 6px; color: black;">futdabanda.com</p>
      </section>
    </div>
  </div>
</div>
