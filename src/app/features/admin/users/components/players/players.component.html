<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative" style="top: 15px;">Jogadores Disponíveis</a>
        </div>
        <div class="d-flex justify-content-end">
          <app-admin-notification></app-admin-notification>
        </div>
      </nav>
      <section class="w-100">
        <div class="flex justify-end">
          <div class="p-2">
            <form class="d-flex">
              <input class="form-control flex-grow-1" type="search" placeholder="Procurar jogador" aria-label="Search">
              <button class="btn btn-primary ml-2" type="submit">Procurar</button>
            </form>
          </div>
        </div>
      </section>
      <section class="w-100" style="position: relative; max-height: 400px; overflow-y: auto; overflow-x: hidden">
        <div class="row g-3">
          <div class="col-md-6" *ngFor="let player of players">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{player.name}}</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-center" style="color: black">
            <button class="btn btn-dark me-2" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">
              Anterior
            </button>
            <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
            <button class="btn btn-dark ms-2" (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages - 1">
              Próxima
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
