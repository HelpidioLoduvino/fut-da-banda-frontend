<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative" style="top: 15px;">Campos</a>
        </div>
        <div class="d-flex justify-content-end">
          <app-admin-notification></app-admin-notification>
        </div>
      </nav>
      <section>
        <div class="mt-3">
          <mat-tab-group>
            <mat-tab label="Lista">
              <div class="table-responsive" style="position:relative; max-height: 320px;">
                <table class="table table-hover">
                  <thead class="table-dark">
                  <tr>
                    <th>Nome</th>
                    <th>Localização</th>
                    <th>Ocupado</th>
                  </tr>
                  </thead>
                  <tbody class="table-active">
                  <tr *ngFor="let field of fields">
                    <td>{{field.name}}</td>
                    <td>{{field.location}}</td>
                    <td>{{field.occupied}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </mat-tab>
            <mat-tab label="Novo">
              <div class="navbar-light card card-body" style="border-radius: 0;">
                <form [formGroup]="fieldForm" (ngSubmit)="register()" style="color: black;">
                  <input type="hidden" formControlName="occupied">
                  <div class="d-flex justify-content-center mt-3">
                    <div class="form-group">
                      <label>Nome</label>
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group">
                      <label>Localização</label>
                      <input type="text" class="form-control" formControlName="location">
                    </div>
                  </div>
                  <span class="d-flex justify-content-center mt-3">
                <input type="submit" class="btn btn-success" value="Criar">
              </span>
                </form>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </section>
      <section style="position: fixed; bottom: 12px; width: 72rem;">
        <p class="d-flex justify-content-center" style="position: relative; top: 6px; color: black;">futdabanda.com</p>
      </section>
    </div>
  </div>
</div>
