<div class="row g-0" style="background-color: #F4F2F3;">
  <div class="col-md-2 d-md-block d-none" style="background: #355070">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div class="col d-flex flex-column justify-content-between" style="min-height: 100vh;">
    <div class="container mt-3 flex-grow-1">
      <app-admin-sidebar class="d-md-none"></app-admin-sidebar>
      <nav class="navbar navbar-light d-none d-md-block">
        <div class="container-fluid">
          <a class="navbar-brand d-md-block d-none position-relative" style="top: 15px;">Partidas</a>
        </div>
        <div class="d-flex justify-content-end">
          <app-admin-notification></app-admin-notification>
        </div>
      </nav>
      <section>
        <div class="mt-3">
          <mat-tab-group>
            <mat-tab label="Resultados">

            </mat-tab>
            <mat-tab label="PrÃ³ximas">

            </mat-tab>
            <mat-tab label="Nova">
              <div class="card card-body navbar-light" style="border-radius: 0; color: black">
                <form>
                  <div class="d-flex justify-content-center">
                    <div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Campeonato</label>
                          <select class="form-control">
                            <option value="" disabled>-- Selecionar --</option>
                            <option value="Amistoso">Amistoso</option>
                            <option *ngFor="let championship of championships" value="{{championship.name}}">{{championship.name}}</option>
                          </select>
                        </div>
                        <div class="col">
                          <label>Campo</label>
                          <select class="form-control">
                            <option value="" disabled>-- Selecionar --</option>
                            <option *ngFor="let field of fields">{{field.name}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Time A</label>
                          <select class="form-control">
                            <option selected disabled>-- Selecionar --</option>
                          </select>
                        </div>
                        <div class="col">
                          <span style="position: relative; right: 18px; top: 30px;">X</span>
                          <label style="position: relative; right: 10px;">Time B</label>
                          <select class="form-control">
                            <option selected disabled>-- Selecionar --</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <label>Data e Hora</label>
                          <input type="datetime-local" class="form-control">
                        </div>
                        <div class="col">
                          <label>Jornada</label>
                          <input type="number" class="form-control">
                        </div>
                      </div>
                      <span class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-success" value="Marcar">
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </section>
      <section style="position: fixed; bottom: 12px; width: 72rem;">
        <p class="d-flex justify-content-center" style="position: relative; top: 6px; color: black;">futdabanda.com</p>
      </section>
    </div>
  </div>
</div>
