
<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="custom-shadow">
      <p class="d-flex justify-content-center" style="color: #482424" >Iniciar Sessão</p>
      <div class="d-flex justify-content-center">
        <lucide-icon name="circle-user-round" style="color: black" size="54" strokeWidth="1"></lucide-icon>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 m-2 space-y-4">
          <input type="email" class="form-control border-black" placeholder="Email" formControlName="email">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
            <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
          </div>

          <input type="password" class="form-control border-black" placeholder="Palavra-Passe"  formControlName="password">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória.</small>
          </div>

          <span class="d-flex justify-content-center">
            <input type="submit" class="login-btn btn btn-success" value="Iniciar Sessão"  style="width: 100%; background-color: #0E1116">
          </span>

          <div class="text-center">
            <div class="spinner-border" role="status" *ngIf="isLoading">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <a routerLink="/registar" class="register-btn btn mt-3 d-flex justify-content-center" >
            Criar Conta
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
