<div class="d-flex align-items-stretch">
  <app-admin-navbar class="d-none d-md-block" style="flex: 0 0 300px;"></app-admin-navbar>
  <div class="container mt-4">
    <div class="card card-body" style="position: relative; height: 500px; background-color: #d1cfe2; color: black;">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <button class="btn bg-transparent border-0 d-md-none">
            <lucide-icon name="menu"></lucide-icon>
          </button>
          <a class="navbar-brand d-md-block d-none">Campos</a>
          <a class="navbar-brand d-md-none d-block" style="position: relative; right: 45px;">FUTDABANDA</a>
          <div class="d-flex align-items-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link position-relative">
                  <lucide-icon name="bell"></lucide-icon>
                  <span class="position-absolute top-2 start-100 translate-middle badge rounded-pill bg-danger">
                    1<span class="visually-hidden"></span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="mt-3">
        <mat-tab-group>
          <mat-tab label="Lista">
            <div class="table-responsive" style="position:relative; max-height: 320px;">
              <table class="table table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>Nome</th>
                    <th>Localização</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody class="table-active">
                  <tr *ngFor="let field of fields">
                    <td>{{field.name}}</td>
                    <td>{{field.location}}</td>
                    <td>{{field.occupied}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </mat-tab>
          <mat-tab label="Novo">
            <div class="navbar-light card card-body">
              <form [formGroup]="fieldForm" (ngSubmit)="register()">
                <input type="hidden" formControlName="occupied">
                <div class="d-flex justify-content-center mt-3">
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="form-group">
                    <label>Localização</label>
                    <input type="text" class="form-control" formControlName="location">
                  </div>
                </div>
                <span class="d-flex justify-content-center mt-3">
                <input type="submit" class="btn btn-success" value="Criar">
              </span>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
