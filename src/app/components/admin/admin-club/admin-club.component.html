<div class="d-flex align-items-stretch">
  <app-admin-navbar class="d-none d-md-block" style="flex: 0 0 300px;"></app-admin-navbar>
  <div class="container mt-4">
    <div class="card card-body" style="position: relative; height: 100%; background-color: #d1cfe2; color: black;">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <button class="btn bg-transparent border-0 d-md-none">
            <lucide-icon name="menu"></lucide-icon>
          </button>
          <a class="navbar-brand d-md-block d-none">Clubes</a>
          <a class="navbar-brand d-md-none d-block" style="position: relative; right: 45px;">FUTDABANDA</a>
          <div class="d-flex align-items-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link position-relative">
                  <lucide-icon name="bell"></lucide-icon>
                  <span class="position-absolute top-2 start-100 translate-middle badge rounded-pill bg-danger">
                    1<span class="visually-hidden"></span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="mt-3">
        <mat-tab-group>
          <mat-tab label="Lista">
            <div class="table-responsive" style="position:relative; max-height: 320px;">
              <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                  <th>Nome</th>
                  <th>Abreviação</th>
                  <th>Provincia</th>
                  <th>Estado</th>
                </tr>
                </thead>
                <tbody class="table-active">
                <tr *ngFor="let club of clubs" style="cursor:pointer;">
                  <td>{{club.name}}</td>
                  <td>{{club.abv}}</td>
                  <td>{{club.province}}</td>
                  <td>{{club.state}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </mat-tab>
          <mat-tab label="Novo">
            <div class="card card-body navbar-light" style="position: relative; max-height: 300px;">
              <div class="d-flex justify-content-center">
                <form [formGroup]="clubForm" (ngSubmit)="registerClub()">
                  <input type="hidden" formControlName="state">
                  <div class="row">
                    <div class="col">
                      <label class="name">Nome</label>
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col">
                      <label class="name">Abreviação</label>
                      <input type="text" class="form-control" formControlName="abv">
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label class="name">Província</label>
                    <select class="form-control" formControlName="province">
                      <option value="Bengo">Bengo</option>
                      <option value="Benguela">Benguela</option>
                      <option value="Bié">Bié</option>
                      <option value="Cabinda">Cabinda</option>
                      <option value="Cuando-cubango">Cuando-Cubango</option>
                      <option value="Cuanza-norte">Cuanza Norte</option>
                      <option value="Cuanza-sul">Cuanza Sul</option>
                      <option value="Cunene">Cunene</option>
                      <option value="Huambo">Huambo</option>
                      <option value="Huíla">Huíla</option>
                      <option value="Luanda">Luanda</option>
                      <option value="Luanda-norte">Lunda Norte</option>
                      <option value="Luanda-sul">Lunda Sul</option>
                      <option value="Malanje">Malanje</option>
                      <option value="Moxico">Moxico</option>
                      <option value="Namibe">Namibe</option>
                      <option value="Uíge">Uíge</option>
                      <option value="Zaire">Zaire</option>
                    </select>
                  </div>
                  <div class="form-group mt-3">
                    <label class="name">Logotipo</label>
                    <input type="file" accept="image/*" (change)="onImageFileChange($event)" class="form-control">
                  </div>

                  <span class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success mt-3" value="Registar">
                </span>
                </form>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
