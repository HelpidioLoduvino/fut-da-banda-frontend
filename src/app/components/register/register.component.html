<div class="container mt-2">
  <div class="d-flex justify-content-center">
    <div class="custom-shadow">
      <p class="d-flex justify-content-center" style="color: #482424">Criar Conta</p>
      <div class="d-flex justify-content-center">
        <i class="fa fa-user-circle" style="font-size: 54px; color: #1D1C1C"></i>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <form [formGroup]="registerForm" (ngSubmit)="register()" style="color: black;">
          <mat-stepper headerPosition="bottom" #stepper>
            <mat-step>
              <ng-template matStepLabel>Dados Pessoais</ng-template>
              <label>Nome Completo:</label>
              <input type="text" class="form-control mb-3 border-black" formControlName="fullName">
              <label>Email:</label>
              <input type="email" class="form-control mb-3 border-black" formControlName="email">
              <label>Palavra-Passe:</label>
              <input type="password" class="form-control mb-3 border-black" formControlName="password">
              <label>Confirmar Palavra-Passe:</label>
              <input type="password" class="form-control mb-3 border-black" formControlName="confirmPassword">
              <label>Tipo de Conta:</label>
              <select class="form-control border-black mb-3" formControlName="userRole">
                <option selected disabled>Tipo de Conta</option>
                <option value="CAPTAIN">Jogador (Capitão)</option>
                <option value="SUB-CAPTAIN">Jogador (Sub-Capitão)</option>
                <option value="PLAYER">Jogador</option>
              </select>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Dados do Jogador</ng-template>
              <label>Fotografia:</label>
              <input type="file" accept="image/*" (change)="onImageFileChange($event)" class="form-control mb-3 border-black">
              <label>Género:</label>
              <select class="form-control mb-3 border-black" formControlName="gender">
                <option selected disabled>Género</option>
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMININO">FEMININO</option>
              </select>
              <label>Posição no campo:</label>
              <input type="text" class="form-control mb-3 border-black" formControlName="position">
              <label>Histórico (títulos, clubes jogados, etc...):</label>
              <textarea class="form-control border-black mb-3" formControlName="biography"></textarea>
              <span class="d-flex justify-content-center">
                  <input type="submit" class="login-btn btn btn-success" value="Criar Conta"
                         style="width: 100%; background-color: #0E1116">
              </span>
              <a routerLink="/entrar" class="register-btn btn mt-3 mb-0 d-flex justify-content-center">
                Já tenho uma conta
              </a>
            </mat-step>
          </mat-stepper>
        </form>
      </div>
    </div>
  </div>
</div>
