<div *ngIf="club">
  <form [formGroup]="clubForm" (ngSubmit)="edit()">
    <div class="row">
      <div class="col">
        <label class="name">Nome</label>
        <input type="text" class="form-control" placeholder="{{club.name}}" formControlName="name">
      </div>
      <div class="col">
        <label class="name">Abreviação</label>
        <input type="text" class="form-control" placeholder="{{club.abv}}" formControlName="abv">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mt-3">
          <label class="name">Província</label>
          <select class="form-control" formControlName="province">
            <option value="" disabled>{{club.province}}</option>
            <option value="Bengo">Bengo</option>
            <option value="Benguela">Benguela</option>
            <option value="Bié">Bié</option>
            <option value="Cabinda">Cabinda</option>
            <option value="Cuando Cubango">Cuando Cubango</option>
            <option value="Cuanza Norte">Cuanza Norte</option>
            <option value="Cuanza Sul">Cuanza Sul</option>
            <option value="Cunene">Cunene</option>
            <option value="Huambo">Huambo</option>
            <option value="Huíla">Huíla</option>
            <option value="Luanda">Luanda</option>
            <option value="Lunda Norte">Lunda Norte</option>
            <option value="Lunda Sul">Lunda Sul</option>
            <option value="Malanje">Malanje</option>
            <option value="Moxico">Moxico</option>
            <option value="Namibe">Namibe</option>
            <option value="Uíge">Uíge</option>
            <option value="Zaire">Zaire</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group mt-3">
          <label class="name">Grupo</label>
          <select class="form-control" formControlName="groupType">
            <option value="" disabled>{{club.groupType}}</option>
            <option value="A">Grupo A</option>
            <option value="B">Grupo B</option>
            <option value="C">Grupo C</option>
            <option value="D">Grupo D</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mt-3">
          <label class="name">Categoria</label>
          <select class="form-control" formControlName="category">
            <option value="" disabled>{{club.category}}</option>
            <option value="Sub-7">Sub-7 (6-8 anos)</option>
            <option value="Sub-9">Sub-9 (9-10 anos)</option>
            <option value="Sub-11">Sub-11 (11-12 anos)</option>
            <option value="Sub-13">Sub-13 (13-14 anos)</option>
            <option value="Sub-15">Sub-15 (15-16 anos)</option>
            <option value="Sub-17">Sub-17 (17-19 anos)</option>
            <option value="Sub-20">Sub-20 (18-20 anos)</option>
            <option value="Adulto">Adulto</option>
            <option value="Veterano">Veterano</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group mt-3">
          <label class="name">Tipo</label>
          <select class="form-control" formControlName="status">
            <option value="" disabled>{{club.status}}</option>
            <option value="Profissional">Profissional</option>
            <option value="Amador">Amador</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Sobre</label>
      <textarea type="text" formControlName="description" placeholder="{{club.description}}" class="form-control">
      </textarea>
    </div>

    <div class="text-center" style="color: black">
      <div class="spinner-border" role="status" *ngIf="isLoading">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <span class="d-flex justify-content-center">
      <input type="submit" class="btn btn-primary mt-3" value="Editar">
    </span>
  </form>
</div>
